version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      SERVER_PORT: 3000
      SERVER_HOST: 0.0.0.0
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - sme-accounts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  sme-accounts:
    driver: bridge
